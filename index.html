<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cfa344d8bc.js" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
    <script src="/sound.js" defer></script>
</head>

<body>

    <div class="mute-btn">
        <a href="#">
            <i class="fa-solid fa-volume-xmark"></i>
        </a>
    </div>
    
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="weapon">
        <h2>Choose Your Weapon!</h2>
    </div>
    

    <div class="btn">
        <div class="rock-btn">
            <button class="rock">
                <i class="fa-regular fa-hand-back-fist fa-3x"></i>
            </button>
        </div>
        <div class="paper-btn">
            <button class="paper">
                <i class="fa-regular fa-hand fa-3x"></i>
            </button>
        </div>
        <div class="scissors-btn">
            <button class="scissors">
                <i class="fa-regular fa-hand-scissors fa-3x"></i>
            </button>
        </div>
    </div>

    <div class="results"></div>
    <div class="score"></div>
    <div class="winner"></div>
    <div class="play-again"></div>

    <iframe id="myAudio" class="audio" width="1" height="1" src="https://www.youtube.com/embed/c1X8r9FJqEs?Version=3&loop=1&playlist=c1X8r9FJqEs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- &autoplay=1 -->
    <footer>
        Built by: <a href="https://github.com/TZ-codes">TZ-codes </a>
        |
        <a href="https://github.com/TZ-codes/rock-paper-scissors">Source </a>
        |
        2022
    </footer>
</body>
</html>
